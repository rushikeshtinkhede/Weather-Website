<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Weather Website/index.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Weather Website</title>
</head>

<body>
    <div class="box">
        <div class="search">
            <input type="text" spellcheck="false" placeholder="Enter city name...">
            <button><i class='bx bx-search-alt'></i></button>
        </div>
        <p class="error">Invalid City Name</p>
        <div class="weather">
            <img src="Weather Website/clear.png" class="weather-img">
            <h1 class="temp">31<sup>Â°</sup>C</h1>
            <h2 class="city">Warud</h2>

            <div class="details">
                <div class="col">
                    <i class='bx bx-water'></i>
                    <div>
                        <span class="humidity">18%</span>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <i class='bx bx-wind'></i>
                    <div>
                        <span class="wind">3.46 km/h</span>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="Weather Website/index.js"></script>
</body>

</html>
